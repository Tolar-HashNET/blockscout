---
name: Build and Push Image to Google Cloud Platform
on:
  push:
    branches: [ tolar_master ]
    
env:
  IMAGE_NAME: tolar/blockscout
  PROJECT_ID: tolar-devops-311210    

jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: cd ./docker && make build
    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet
        
    - name: Build and push Docker
      uses: RafikFarhad/push-to-gcr-github-action@v4.1
      with:
        gcloud_service_key: ${{ secrets.SER_GCP_ACCOUNT_KEY }}
        registry: gcr.io
        project_id: ${{ PROJECT_ID }}
        image_name: ${{ IMAGE_NAME }}
        image_tag: v0.1.0, latest
    
